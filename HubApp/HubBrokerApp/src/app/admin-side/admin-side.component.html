<div>

    <div fxLayout fxLayoutAlign="center center">

    </div>

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="emailAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EmailAddress</th>
            <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="contectNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ContectNo</th>
            <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
        </ng-container>

        <ng-container matColumnDef="cV">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CV</th>
            <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
        </ng-container>

        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="Basic" color="blue" (click)="downloadfile(element.Id,element.ContentType)" value="Download">Download</button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
